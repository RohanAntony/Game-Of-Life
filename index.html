<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>


    <div id="inputPane">
      <h1>Conway's Game Of Life</h1>
      <div class="firstInputs">
        <input class="input" type="text" id="time" value="500" placeholder="ms"/>
        <button class="button" type="button" name="button" onclick="start()">Start</button>
        <button class="button" type="button" name="button" onclick="stop()">Stop</button>
      </div>
      <div id="secondInputs">
        <button class="button" type="button" name="button" onclick="next()">Next</button>
        <button class="button" type="button" name="button" onclick="reset()">Reset</button>
      </div>
    </div>

    <div id="boardPane">
      <div id="boardInnerPane">
        <div id="board"></div>
      </div>
    </div>


    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
